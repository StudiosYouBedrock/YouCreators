<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="/ManifestGenerator/stiles.css">
    <style>
        textarea {
            resize: none;
        }
        
        input {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="contentWeb">
        <h1 class="TitleM">Manifest Generator</h1>

        <button class="generator" onclick="setTimeout(dat,10)">Generar</button>
        <button class="expot" id="exportar" onclick="setTimeout(dat,10)">Exportar</button>
        <div>
            <h1 class="res" id="res">Resource Pack Data</h1>
            <h1 class="beh" id="beh">Behavior Pack Data</h1>
            <a class="lineR"></a>
            <textarea type="text" class="tx" id="Texto" readonly disabled="" spellcheck="false" placeholder="Empaty Data"></textarea>
        </div>

        <div>
            <textarea class="tx2" id="Texto2" readonly rows="5">"empaty"</textarea>
        </div>
        <div name="type">
            <select class="typem" id="typePck">
    <option selected value="resources" onclick="typeTitleData1()">Resource</option>
    <option value="data" onclick="typeTitleData2()">Behavior</option>
    <option value="bRdPn" onclick="typeTitleData3()">Resource & Behavior (Dependet)</option>
</select>
        </div>
        <div name="DtaPack">
            <input type="text" id="namePck" class="npk" placeholder="NamePack">
            <input type="text" id="despriptionPck" class="dc" placeholder="Description">
        </div>
        <div name="packMinEngineVersion">
            <h1 class="minvText">pack min engine version</h1>
            <select class="minv" id="minv">
        <option value="1,13,0">1.13.0</option>
        <option value="1,14,0">1.14.0</option>
        <option value="1,15,0">1.15.0</option>
        <option value="1,16,0">1.16.0</option>
        <option value="1,17,0">1.17.0</option>
        <option value="1,18,0">1.18.0</option>
        <option value="1,19,0">1.19.0</option>
    </select>

        </div>
    </div>
    <script src="/ManifestGenerator/index.js"></script>


</body>

</html>
